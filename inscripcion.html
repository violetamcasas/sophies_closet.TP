<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción | Sophie’s Closet</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="inscripcion-body">
    <header>
        <h1 class="logo">Sophie’s Closet</h1>
        <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="famosas.html">Famosas</a></li>
            <li><a href="inscripcion.html">Inscripción</a></li>
            <li><a href="reviews.html">Reviews</a></li>
        </ul>
        </nav>
    </header>

    <main id="inscripcion-page">
        <section id="formulario">
        <h2>Formulario de inscripción</h2>
        <form id="formInscripcion">
            <label>Nombre y apellido:</label>
            <input type="text" id="nombre" required>

            <label>DNI:</label>
            <input type="number" id="dni" required>

            <label>Fecha de nacimiento:</label>
            <input type="date" id="fechaNac" required>

            <label>Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label>Mail:</label>
            <input type="email" id="mail" required>

            <label>Horario seleccionado:</label>
            <select id="horario" required>
            <option value="">Seleccionar...</option>
            <option value="10:00">10:00 hs</option>
            <option value="12:00">12:00 hs</option>
            <option value="14:00">14:00 hs</option>
            <option value="16:00">16:00 hs</option>
            </select>

            <button type="submit">Guardar inscripción</button>
        </form>
        </section>

        <section id="lista">
        <h2>Lista de inscripciones</h2>
        <table id="tablaInscripciones">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>DNI</th>
                <th>Fecha Nac.</th>
                <th>Teléfono</th>
                <th>Mail</th>
                <th>Horario</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        </section>
    </main>

    <footer>
        <p>Sophie’s Closet</p>
        <p>
            Seguinos en Instagram: 
            <a href="https://www.instagram.com/sophiescloset.ba" target="_blank" class="ig-link">@sophiescloset.ba</a>
        </p>
    </footer>

    <script src="js/inscripcion.js"></script>
</body>
</html>
